{% extends 'shop/base.html' %}


{% block body %}

    <div class="container">
        <!-- HERO SECTION-->
        <section class="py-5 bg-light">
          <div class="container">
            <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
              <div class="col-lg-6">
                <h1 class="h2 text-uppercase mb-0">SIGNUP</h1>
              </div>
              <div class="col-lg-6 text-lg-end">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-lg-end mb-0 px-0 bg-light">
                    <li class="breadcrumb-item"><a class="text-dark" href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-dark" href="{% url 'cart' %}">Cart</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </section>

    <section class="py-5">
    <!-- SIGNUP-->
      <div class="row">
        <div class="col-lg-8">
          <form action="#">
            <div class="row gy-3">
              <div class="col-lg-12">
                <label class="form-label text-sm text-uppercase" for="firstName">Full Name </label>
                <input class="form-control form-control-lg" type="text" id="firstName" placeholder="Enter your first name">
              </div>
              <div class="col-lg-12">
                <label class="form-label text-sm text-uppercase" for="email">Email address </label>
                <input class="form-control form-control-lg" type="email" id="email" placeholder="e.g. Jason@example.com">
              </div>
              <div class="col-lg-12">
                <label class="form-label text-sm text-uppercase" for="password">Password </label>
                <input class="form-control form-control-lg" type="password" id="phone" placeholder="password">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

{% endblock %}
